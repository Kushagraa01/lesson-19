<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables in Javascript</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var a, b, c, d;
        a=40;
        b=20;
        c=a+b;
        d=a-b;
        e=2
        document.getElementById("p1").innerHTML="The sum of "+a+" and "+b+" is "+ c;
        document.getElementById("p2").innerHTML="The difference of "+b+" from "+a+" is "+d;
        document.getElementById("p3").innerHTML="The product of "+a+" and "+b+" is "+a*b;
        document.getElementById("p4").innerHTML="The quotient of "+a+" and "+b+" is "+e;
    </script>
</body>
</html>
